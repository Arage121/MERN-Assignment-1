<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-div">
        <div class="mobile-nav">
            <div class="time">
                <img src="/assets/Time (1).png" alt="not available">
            </div>
            <div class="rightNav">
                <img src="/assets/Cellular Connection.png" alt="not available">
                <img src="/assets/Wifi.png" alt="not available">
                <img src="/assets/Battery.png" alt="not available">
            </div>
        </div>
        <div class="signUp-form">
            <h1>Create an Account</h1>
            <div class="colDiv">
                <label for="name">Full Name</label>
                <input id="name" type="text" name="name" placeholder="Enter your name">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Enter your email">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" placeholder="Enter your password">
                <img class="hideIcon" src="/assets/Hide.png" alt="not available" height="18" width="18">
                <label for="phone">Phone Number</label>
                <input id="phone" type="tel" name="phone" placeholder="Enter your contact">
            </div>
            <div class="lineHeight">
                <button class="sign-btn">Sign Up</button>
                <p>OR</p>
                <button class="g-btn">
                    <img id="gicon" src="/assets/gicon-removebg-preview.png" alt="not available" height="18">
                    Sign Up with google
                </button>
                <p>Already have an Account? <span class="spanTag">Login</span></p>
            </div>
        </div>
    </div>
</body>
</html>
